<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS multiple selector</title>
    <style>
        .class1{
            color: coral;
        }
        div.class1{
            font-size: 30px;
        }
        h1, span{
            color: red;
        }
    </style>
</head>
<body>
<div class="class1">This is a division.</div>
<div class="class2">This is another division.</div>
<p class="class1">This is a paragraph.</p>
<br>

<h1>This is a title.</h1>
<span>This is a span.</span>
</body>
</html>
