<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS normal flow</title>
    <style>
        .box1{
            width: 300px;
            background-color: orange;
        }
        .box2{
            width: 300px;
            background-color: red;
        }
        span{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
<!--
    文档流：
        1. 网页是一个多层结构，从上到下，从左到右，从外到内，从内到外。
        2. 通过CSS可以分别为每一层设置样式
        3. 用户仅能够看到最顶上的一层
        4. 在这些层中，最底层成为文档流，是网页的基础
            我们所创建的元素默认都是在文档流中进行排列
        5. 元素主要由两个状态：
            在文档流中
            脱离文档流
        6. 元素在文档流中的特点：
            块元素：
                块元素在页面中独占一行
                块元素的宽度默认为父元素的100%
                块元素的高度默认为内容的高度
            行内元素：
                行内元素在页面中不会独占一行，只占自身的大小
                行内元素在页面中自左向右水平排列
                行内元素的默认宽度和高度为内容的宽度和高度
-->

<div class="box1">
    This is a division called box1.
</div>
<div class="box2">
    This is a division called box2.
</div>

<span>This is the first span.</span>
<span>This is the second span.</span>
</body>
</html>
