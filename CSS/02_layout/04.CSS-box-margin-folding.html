<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS box margin folding</title>
    <style>
        .box1, .box2 {
            width: 300px;
            height: 300px;
        }

        .box1{
            background-color: orange;
            margin-bottom: 100px;
        }

        .box2{
            background-color: red;
            margin-top: 100px;
        }

        .box3{
            width:100px;
            height:100px;
            background-color: blue;
            margin-top: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box3"></div>
</div>
<div class="box2"></div>
</body>
</html>
