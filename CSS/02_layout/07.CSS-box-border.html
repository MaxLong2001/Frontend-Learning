<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS box border</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            /*outline: 10px solid red;*/
            box-shadow: red 30px 10px 15px;
            border-radius: 10%;
        }

        .box1:hover{
            outline: 10px red solid;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<span>Hello World!</span>
</body>
</html>
