<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>image list</title>
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <style>
        .img-list{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow: hidden;
        }

        .img-item{
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
<ul class="img-list">
    <li class="img-item">
        <a href="javascript:">
            <img src="img/1.webp" alt="">
        </a>
    </li>
    <li class="img-item">
        <a href="javascript:">
            <img src="img/2.webp" alt="">
        </a>
    </li>
    <li class="img-item">
        <a href="javascript:">
            <img src="img/3.webp" alt="">
        </a>
    </li>
</ul>
</body>
</html>
