<html>
    <head>
        <title>label properties</title>
    </head>
    <body>
        <!--
            属性是一个键值对，用来设置标签中的内容如何显示
            属性和标签名或其他属性应该用空格隔开
            属性名（值）根据文档中的规定进行编写，有些属性包含值，有些属性不包含值
        -->
        <h1>this is a <font color="red" size="100">website</font></h1>
    </body>
</html>
