<!DOCTYPE html>
<html lang="zh">
<head>
    <!--
        meta用于设置网页中的一些元数据
            charset 指定网页字符集
            name    指定的数据名称
            content 指定的数据内容
                keywords    表示网页的关键字，多个关键字之间用“,”隔开
                description 用于指定网站的描述信息
            http-equiv  指定http相关指令
                refresh    用于实现网页跳转
    -->
    <meta charset="UTF-8">
    <meta name="keywords" content="webpage">
    <meta name="description" content="this is a webpage">
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org" />
    <title>meta label</title>
</head>
<body>

</body>
</html>
