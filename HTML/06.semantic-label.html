<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>semantic label</title>
</head>
<body>
<!--
    标题标签共有六级，从h1到h6重要性递减
-->
<h1>header 1</h1>
<h2>header 2</h2>
<h3>header 3</h3>
<h4>header 4</h4>
<h5>header 5</h5>
<h6>header 6</h6>

<!--
    p标签表示一个段落
-->
<p>this is a block</p>

<!--
    hgroup用于将相关的标题封装为标题组
-->
<hgroup>
    <h1>first header in group</h1>
    <h2>second header in group</h2>
</hgroup>

<p>today is the <em>first</em> day in <strong>2023</strong>.</p>
<p></p>
</body>
</html>
