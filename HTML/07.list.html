<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<p>unordered list</p>
<ul>
    <li>structure</li>
    <li>expression</li>
    <li>action</li>
</ul>
<p></p>

<p>ordered list</p>
<ol>
    <li>structure</li>
    <li>expression</li>
    <li>action</li>
</ol>
<p></p>

<p>defined list</p>
<dl>
    <dt>structure</dt>
    <dd>this is a part of structure</dd>
    <dd>this is another part of structure</dd>
    <dt>expression</dt>
    <dd>this is a part of expression</dd>
</dl>
</body>
</html>
