<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Meet Vue</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root1">
	<h1>Hello {{name}} {{address}}</h1>
</div>
<div id="root2">
	<h1>Hello {{name}} {{address}}</h1>
</div>

<script type="text/javascript">
	Vue.config.productionTip = false

	new Vue({
		el: '#root1',
		data: {
			name: 'Vue',
			address: 'World'
		}
	})

	new Vue({
		el: '#root2',
		data: {
			name: 'MaxLong',
			address: 'China'
		}
	})
</script>
</body>

</html>
