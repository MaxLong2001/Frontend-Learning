<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Data Binding</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<label>
		Single Data Binding:
		<input type="text" v-bind:value="name">
	</label>
	<br/>
	<label>
		Double Data Binding:
		<input type="text" v-model:value="name">
	</label>
	<br/>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false

	new Vue({
		el: '#root',
		data: {
			name: 'Vue'
		}
	})
</script>
</html>
