<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>MVVM Model</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>School Name: {{name}}</h1>
	<h1>School Address: {{address}}</h1>
	<h1>Test: {{$el}}</h1>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data: {
			name: 'Beihang University',
			address: 'No.37. Xueyuan Road'
		}
	});
	console.log(vm)
</script>
</html>
