<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Define Property</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<script type="text/javascript">
	let number = 18;
	let person = {
		name: 'Jack',
		sex: 'male'
	};

	Object.defineProperty(person, 'age', {
		// enumerable: true,   // 是否可枚举
		// writable: true,     // 是否可写
		// configurable: true,  // 是否可配置(删除)

		get: function() {
			return number;
		},

		set(value) {
			console.log('changing value:', value);
			number = value;
		}
	})

	console.log(person);
</script>

</body>
</html>
