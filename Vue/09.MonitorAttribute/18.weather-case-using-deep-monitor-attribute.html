<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Weather Case Using Deep Monitor Attribute</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h2>The weather today is {{info}}</h2>
	<button @click="changeWeather">Change Weather</button>
	<hr/>

	<h3>The value of a is: {{numbers.a}}</h3>
	<button @click="numbers.a++">Increment a</button>
	<hr/>
	<h3>The value of b is: {{numbers.b}}</h3>
	<button @click="numbers.b++">Increment b</button>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data: {
			isHot: true,
			numbers: {
				a: 1,
				b: 2
			}
		},
		computed: {
			info() {
				return this.isHot ? "Hot" : "Cold";
			}
		},
		methods: {
			changeWeather() {
				this.isHot = !this.isHot;
			}
		},
		watch: {
			isHot: {
				handler(newValue, oldValue) {
					console.log("The weather has changed!");
					console.log("newValue: ", newValue);
					console.log("oldValue: ", oldValue);
				}
			},
			// 'numbers.a': {
			// 	handler(newValue, oldValue) {
			// 		console.log("The value of a has changed!");
			// 		console.log("newValue: ", newValue);
			// 		console.log("oldValue: ", oldValue);
			// 	}
			// },
			// 'numbers.b': {
			// 	handler(newValue, oldValue) {
			// 		console.log("The value of b has changed!");
			// 		console.log("newValue: ", newValue);
			// 		console.log("oldValue: ", oldValue);
			// 	}
			// }
			numbers: {
				deep: true,
				handler(newValue, oldValue) {
					console.log("The value of numbers has changed!");
					console.log("newValue: ", newValue);
					console.log("oldValue: ", oldValue);
				}
			}
		}
	})

	// vm.$watch('isHot', {
	// 	immediate: true,
	// 	handler(newValue, oldValue) {
	// 		console.log("The weather has changed!");
	// 		console.log("newValue: ", newValue);
	// 		console.log("oldValue: ", oldValue);
	// 	}
	// })
</script>
</html>
