<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h2>Welcome to {{name}}</h2>
	<button v-on:click="showInfo1">Click me</button>
	<button @click="showInfo2(66)">Click me</button>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	new Vue({
		el: '#root',
		data: {
			name: 'BUAA'
		},
		methods: {
			showInfo1(event) {
				console.log(event.target)
				alert('Hello World')
			},
			showInfo2(number) {
				console.log(number)
				alert('Hello Vue')
			}
		},
	});
</script>
</html>
