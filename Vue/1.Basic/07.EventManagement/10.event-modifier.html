<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Event Modifier</title>
	<script type="text/javascript" src="../../js/vue.js"></script>

	<style>
		*{
			margin-top: 20px;
		}
		.demo1 {
			width: 200px;
			height: 200px;
			background-color: #f00;
		}
	</style>
</head>
<body>
<div id="root">
	<h2>Welcome to {{name}}</h2>
	<a href="https://buaa.edu.cn" @click.prevent="showInfo">Click Me</a>

	<div class="demo1" @click="showInfo">
		<button @click.stop="showInfo">Click Me</button>
	</div>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	new Vue({
		el: '#root',
		data: {
			name: 'BUAA'
		},
		methods: {
			showInfo(e) {
				// e.preventDefault()'
				// e.stopPropagation();
				alert('Hello World')
			}
		}
	})
</script>
</html>
