<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Weather Case Using Monitor Attribute</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h2>The weather today is {{info}}</h2>
	<button @click="changeWeather">Change Weather</button>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data: {
			isHot: true
		},
		computed: {
			info() {
				return this.isHot ? "Hot" : "Cold";
			}
		},
		methods: {
			changeWeather() {
				this.isHot = !this.isHot;
			}
		},
		// watch: {
		// 	isHot: {
		// 		immediate: true,
		// 		handler(newValue, oldValue) {
		// 			console.log("The weather has changed!");
		// 			console.log("newValue: ", newValue);
		// 			console.log("oldValue: ", oldValue);
		// 		}
		// 	}
		// }
	})

	vm.$watch('isHot', {
		immediate: true,
		handler(newValue, oldValue) {
			console.log("The weather has changed!");
			console.log("newValue: ", newValue);
			console.log("oldValue: ", oldValue);
		}
	})
</script>
</html>
