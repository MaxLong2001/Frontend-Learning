<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>List Monitor</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<ul>
		<li v-for="(f, index) in names" :key="index">
			{{f}}
		</li>
	</ul>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data: {
			names: [
				'Max',
				'Diana',
				'Stephanie',
				'Taylor',
				'John',
			]
		}
	})
</script>
</html>
