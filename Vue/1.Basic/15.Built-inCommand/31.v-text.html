<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>v-text</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<p v-text="name"></p>
	<p>{{name}}</p>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	new Vue({
		el: '#root',
		data: {
			name: 'Tsinghua University',
		}
	})
</script>
</html>
