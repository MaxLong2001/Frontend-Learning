<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>v-pre</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<p v-pre>n: {{n}}</p>
	<p>n: {{n}}</p>
	<button @click="n++">click to add 1</button>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	new Vue({
		el: '#root',
		data: {
			n: 0
		}
	})
</script>
</html>
