<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>v-html</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<p v-html="html"></p>
	<p>{{html}}</p>
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	new Vue({
		el: '#root',
		data: {
			html: '<span style="color: red;">Tsinghua University</span>',
		}
	})
</script>
</html>
