<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Component Nesting</title>
	<script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false;

	const student = Vue.extend({
		name: 'student',
		template: `
			<div>
			<h2>Student Name: {{ name }}</h2>
			<h2>Student Age: {{ age }}</h2>
			</div>
		`,
		data() {
			return {
				name: 'Tom',
				age: 18
			}
		}
	})

	const school = Vue.extend({
		name: 'school',
		template: `
			<div>
			<h2>School Name: {{ name }}</h2>
			<h2>School Address: {{ address }}</h2>
			<student></student>
			</div>
		`,
		data() {
			return {
				name: 'Harvard University',
				address: 'Cambridge, Massachusetts, United States'
			}
		},
		components: {
			student
		}
	})

	const hello = Vue.extend({
		template: `
			<h1>{{ msg }}</h1>
		`,
		data() {
			return {
				msg: 'Hello World!'
			}
		}
	})

	const app = Vue.extend({
		template: `
			<div>
				<hello></hello>
				<school></school>
			</div>
		`,
		components: {
			school,
			hello
		}
	})

	new Vue({
		el: '#root',
		template: '<app></app>',
		components: {
			app
		}
	})
</script>
</html>
